<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>01_使用js完成注册页面表单校验_003</title>
		<script>
			function checkForm(){
				/**校验用户名*/
				//1.获取用户输入的数据
				var uValue = document.getElementById("user").value;
				if(uValue == ""){
					alert("用户名不能为空");
					return false;
				}

				/*校验密码*/
				var pValue = document.getElementById("password").value;
				if(pValue == ""){
					alert("密码不能为空");
					return false;
				}

				/**校验确认密码*/
				var rpValue = document.getElementById("repassword").value;
				if(rpValue!=pValue){
					alert("两次密码输入不一致");
					return false;
				}
				/*校验邮箱*/
				var eValue = document.getElementById("email").value;
				if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(eValue)){
					alert("邮箱格式不正确");
					return false;
				}

			}
		</script>
	</head>
	<body>
		<table border="1px" align="center" width="1300px" cellpadding="0px" cellspacing="0px">
			<!--1.logo部分-->
			<tr>
				<td>
					<!--嵌套一个一行三列的表格-->
					<table border="1px" width="100%">
						<tr height="50px">
							<td width="33.3%">
								<img src="../img/logo2.png" height="47px"/>
							</td>
							<td width="33.3%">
								<img src="../img/header.png" height="47px"/>
							</td>
							<td width="33.3%">
								<a href="#">登录</a>
								<a href="#">注册</a>
								<a href="#">购物车</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<!--2.导航栏部分-->
			<tr height="50px" bgcolor="black">
				<td>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white" size="5">首页</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">手机数码</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">电脑办公</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">鞋靴箱包</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">家用电器</font></a>
				</td>
			</tr>
			<!--3.注册表单-->
			<tr>
				<td background="../img/regist_bg.jpg" height="600px">
					<form action="#" method="get" name="regForm" onsubmit="return checkForm()">
						<table border="1px" align="center" width="750px" height="400px" bgcolor="white" cellpadding="0px" cellspacing="0px">
							<tr>
								<td colspan="2">
									<font size="4">会员注册</font> &nbsp;&nbsp;&nbsp;USER REGISTER 
								</td>
							</tr>
							<tr>
								<td>
									用户名
								</td>
								<td>
									<input type="text" name="user" id="user" value="" size="34px">
								</td>
							</tr>
							<tr>
								<td>
									密码
								</td>
								<td>
									<input type="password" name="password" id="password" value="" size="34px">
								</td>
							</tr>
							<tr>
								<td>
									确认密码
								</td>
								<td>
									<input type="password" name="repassword" id="repassword" value="" size="34px">
								</td>
							</tr>
							<tr>
								<td>
									Email
								</td>
								<td>
									<input type="text" name="email" id="email" value="" size="34px">
								</td>
							</tr>
							<tr>
								<td>
									姓名
								</td>
								<td>
									<input type="text" name="username" id="username" value="" size="34px">
								</td>
							</tr>
							<tr>
								<td>
									性别
								</td>
								<td>
									<input type="radio" name="sex" id="sex" value="男">男
									<input type="radio" name="sex" id="sex" value="女">女
								</td>
							</tr>
							<tr>
								<td>
									出生日期
								</td>
								<td>
									<input type="text" name="birthday" id="birthday" value="" size="34px">
								</td>
							</tr>
							<tr>
								<td>
									验证码
								</td>
								<td>
									<input type="text" name="yzm" id="yzm" value="">
									<img src="../img/yanzhengma.png"/>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" name="" id="" value="注册">
								</td>
							</tr>

						</table>
					</form>
				</td>
			</tr>
			<!--4.广告图片-->

				<td>
					<img src="../img/footer.jpg" width="100%"/>

	</body>
</html>
