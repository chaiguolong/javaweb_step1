<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Example13_3_001</title>
		<style type="text/css" media="screen">
			img{
				padding: 5px;
			}
			#outer{
				width: 100%;
				width: 100%;
			}
			.overlay{
				background-color:#000;
				opacity: 0.7;
				filter: alpha(opacity=70);
				position: fixed;
				top : 0;
				left: 0;
				width:100%;
				height:100%;
				z-index: 10;
			}
			.overlayimg{
				position:absolute;
				z-index:11;
				left: 50px;
				top: 50px;
			}
		</style>
		<script src="js/example13_3_001.js" charset="utf-8"></script>
	</head>
	<body>
		<div id="outer">
			<p>Mouse click on image to expand the photo. To close expanded photo, mouse click on image.</p>
			<img src="dragonfly2.thumbnail.jpg" data-large="dragonfly2.jpg" alt="image of common dragonfly on bright green and pink flowers"/>
			<img src="dragonfly4.thumbnail.jpg" data-large="dragonfly4.jpg" alt="Dark orange dragonfly on water lily"/>
			<img src="dragonfly6.thumbnail.jpg" data-larger="dragonfly6.jpg" alt="Dark orange dragonfly on purple water lily"/>
			<img src="dragonfly8.thumbnail.jpg" data-larger="dragonfly8.jpg" alt="Dragonfly on bright pink water lily"/>
		</div>
	</body>
</html>
