<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Example12_6_001</title>
		<style type="text/css" media="screen">
			table{
				border-collapse:collapse;
			}
			td, th{
				padding:5px;
				border: 1px solid #ccc;
			}
			tr:nth-child(2n+1){
				background-color:#efe;
			}
		</style>
		<script src="js/example12_6_001.js" charset="utf-8"></script>
	</head>
	<body>
		<table id="mixed">
			<tr>
				<th>Value One</th>
				<th>Value two</th>
				<th>Value three</th>
			</tr>
		</table>
	</body>
</html>
