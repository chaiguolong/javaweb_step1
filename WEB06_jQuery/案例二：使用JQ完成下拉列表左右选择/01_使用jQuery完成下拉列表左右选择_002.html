<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>01_使用jquery完成下拉列表左右选择_002</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" ></script>
		<script charset="utf-8">
			$(function(){
				/*1.选中单击去右边*/
				$("#selectOneToRight").click(function(){
					$("#left option:selected").appendTo($("#right"));
				});
				/*2.单击全部去右边*/
				$("#selectAllToRight").click(function(){
					$("#left option").appendTo($("#right"));
				});
				/*3.选中双击去右边*/
				$("#left option").dblclick(function(){
					$(this).appendTo($("#right"));
				});
			});
		</script>
	</head>
	<body>
		<table border="1px" width="600px" align="center" cellpadding="0px" cellspacing="0px">
			<tr>
				<td>
					分类名称
				</td>
				<td>
					<input type="text" name="cname" id="cname" value="手机数码">
				</td>
			</tr>
			<tr>
				<td>
					分类描述
				</td>
				<td>
					<textarea name="cdesc" id="" rows="4" cols="20">手机数码类商品</textarea>
				</td>
			</tr>
			<tr>
				<td>
					分类商品
				</td>
				<td>
					<span style="float:left;">
						<font color="green" face="宋体"><span>已有商品</span></font><br />
						<select multiple="multiple" style="width:100px; height:200px;" id="left">
							<option>IPhone6s</option>
							<option>小米4</option>
							<option>锤子T2</option>
						</select>
						<p><a href="#" id="selectOneToRight">&gt;&gt;</a></p>
						<p><a href="#" id="selectAllToRight">&gt;&gt;&gt;</a></p>
					</span>
					<span style="float:right">
						<font color="red" face="宋体"><span>未有商品</span></font><br />
						<select multiple="multiple" style="width:100px;height:200px;" id="right">
							<option>三星Note3</option>
							<option>华为6s</option>
						</select>
						<p><a href="#" >&lt;&lt;</a></p>
						<p><a href="#" >&lt;&lt;&lt;</a></p>
					</span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" name="" id="" value="修改">
				</td>
			</tr>
		</table>
	</body>
</html>
