<script> 
var n=0;
var max=7;
function Mea(value){
n=value;
plays(value);
}
function plays(value){
with (fc){
   filters[0].Apply();
   for(i=0;i < max;i++){
    i==value?children[i].style.display="block":children[i].style.display="none"; 
   }
   filters[0].play();   
   } 
}
function clearAuto(){clearInterval(autoStart)}
function setAuto(){autoStart=setInterval("auto(n)", 5000)}
function auto(){
n++;
if(n>max-1)n=0;
Mea(n);
} 
function sub(){
n--;
if(n<0)n=max-1;
Mea(n);
}
setAuto();
</script>
