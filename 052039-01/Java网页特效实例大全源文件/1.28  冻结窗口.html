<title>冻结你的窗口，使窗口无法再响应</title>
</head>
<body>
<script>
function freeze(){
alert ('从现在开始本窗口不再响应!!!');while(true){window.history.back(-1)}}
</script>
<FORM>
<INPUT TYPE="BUTTON" VALUE="想试试就点这里" onClick="freeze()">
</FORM>
</body>
