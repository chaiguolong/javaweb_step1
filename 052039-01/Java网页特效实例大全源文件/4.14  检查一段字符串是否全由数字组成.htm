<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>检查一段字符串是否全由数字组成</title>
<script language="javascript">
function count(str)
{ 
if(isNaN(parseInt(str,10)))
{ 
alert("该字符串不完全由数字组成!");
return false;
}
else
{
alert("该字符串完全由数字组成!");
return true;
}
}
</script>
</head>
<body>
<form>
检查一段字符串是否全由数字组成：<input type=text name=MESSAGE onblur=count(this.value)>
</form>
</body>
</html>
