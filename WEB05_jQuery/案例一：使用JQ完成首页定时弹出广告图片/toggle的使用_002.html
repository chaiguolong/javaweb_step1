<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Toggle的使用_002</title>
		<style type="text/css" media="screen">
			div{
				border:1px solid white;
				width:500px;
				height:350px;
				margin:auto;
				text-align:center;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" ></script>
		<script charset="utf-8">
			$(function(){
				$("#btn").click(function(){
					$("#img1").toggle();
				});
			});
		</script>
	</head>
	<body>
		<div>
			<input type="button" name="" id="btn" value="显示/隐藏"><br />|
			<img src="../img/飞机05.gif" width="100%" height="100%" id="img1"/>
		</div>
	</body>
</html>
