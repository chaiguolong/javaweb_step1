<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Insert title here</title>
		<script type="text/javascript">
			
			function fn1(){
				//1.创建ajax引擎对象 ---- 所有的操作都是通过引擎对象
				var xmlHttp = new XMLHttpRequest();
				//2.绑定监听 ---- 监听服务器是否已经返回相应数据
				xmlHttp.onreadystatechange = function(){
					if(xmlHttp.readyState==4&&xmlHttp.status==200){
						//5.接受相应数据
						var res = xmlHttp.responseText;
						document.getElementById("span1").innerHTML = res;
					}
				}
				//3.绑定地址
				xmlHttp.open("GET","/WEB22/ajaxServlet_003?name=lisi",true);
				//4.发送请求
				xmlHttp.send();

			}

			function fn2(){
				//1.创建ajax引擎对象 ---- 所有的操作都是通过引擎对象
				var xmlHttp = new XMLHttpRequest();
				//2.绑定监听 ---- 监听服务器是否已经返回相应数据
				xmlHttp.onreadystatechange = function(){
					//5.接受相应数据
					var res = xmlHttp.responseText;
					document.getElementById("span2").innerHTML = res;
				}
				//3.绑定地址
				xmlHttp.open("POST","/WEB22/ajaxServlet_003",false);
				//4.发送请求
				xmlHttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				xmlHttp.send("name=wangwu");
			}

		</script>
	</head>
	<body>
		<form action="ajax_003_submit" method="get" accept-charset="utf-8">
			<input type="button" name="name1" id="name1" value="异步访问服务器端" onclick="fn1()"/><span id="span1"></span>
			<br>
			<input type="button" name="name2" id="name2" value="同步访问服务器"  onclick="fn2()"/><span id="span2"></span>
			<br>
			<input type="button" name="name3" id="name3" value="测试按钮" onclick="alert()"/>
		</form>
	</body>
</html>
